<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Example</title>
</head>
<body>
    <button id="getRooms">Get Rooms</button>
    <br>
    <div id="output"></div>

    <script>
        const token = 'M2Y5ZDdiMDgtZGYwMi00YWRiLTg3ZTctMjgwMjQ5NzhmYjZiNWEwNTE2OTQtNTg0_P0A1_d068f91d-d29e-4173-a09d-365c3fb6e36e';
        document.getElementById('getRooms').addEventListener('click', getRooms);
        function getRooms(){
            fetch('https://webexapis.com/v1/rooms', {
                method: 'GET', 
                headers : {
                    'content-type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(function(res){
                return res.json();
            })
            .then(function(data){
                let output = '';

                for(let i=0;i<data.items.length;i++){
                    output+=`
                    <ul>
                        <li>${data.items[i].created}</li>
                        <li>${data.items[i].title}</li>
                    </ul>
                    `;
                }
                document.getElementById('getRooms').innerHTML = output;
            })
        }
    </script>
</body>
</html>
